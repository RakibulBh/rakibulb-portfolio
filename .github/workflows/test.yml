name: Test

on:
  push:
    branches:
      - main
      - develop
      - 'version/**'
  pull_request:
    branches:
      - main
      - develop
      - 'version/**'
      - 'feature/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type checking
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun run test:run
